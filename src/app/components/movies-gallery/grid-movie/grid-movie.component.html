<app-paginator
  [length]="videoList.length"
  (page)="pageEvent($event)"
  (size)="sizeEvent($event)"
  (index)="indexEvent($event)"
></app-paginator>
<div
  *ngFor="let video of displayVideo"
  [ngClass]="{
    'tile-display': displayMode === 'tile',
    'list-display': displayMode === 'list'
  }"
>
  <app-display-grid-movie
    class="videoItem"
    [displayMode]="displayMode"
    [video]="video"
  ></app-display-grid-movie>
</div>
