<div
  *ngFor="let video of videoList | favorite: favoriteToggle"
  [ngClass]="{
    'grid-display': displayMode === 'grid',
    'list-display': displayMode === 'list'
  }"
>
  <app-display-grid-movie
    class="videoItem"
    [displayMode]="displayMode"
    [video]="video"
  ></app-display-grid-movie>
</div>
