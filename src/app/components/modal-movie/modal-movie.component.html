<div *ngIf="data.youtubeVideo">
  <youtube-player
    videoId="{{ data.id }}"
    suggestedQuality="highres"
    [height]="250"
    [width]="500"
  >
  </youtube-player>
</div>
<div *ngIf="data.vimeoVideo">
  <iframe
    [src]="'http://vimeo.com/' + data.id | vimeoUrl"
    width="500"
    height="250"
    frameborder="0"
  ></iframe>
</div>
